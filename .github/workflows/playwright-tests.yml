name: Playwright CI Tests

on:
  push:
    branches: [ main, lesson22 ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write
  checks: write

env:
  NODE_VERSION: '24.x'
  BUILD_FOLDER: ./lesson21

jobs:
  test:
    name: Run Playwright Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.BUILD_FOLDER }}/package-lock.json

      - name: Bump npm to latest stable
        run: npm i -g npm@latest

      - name: Install dependencies (CI-safe)
        run: |
          npm ci --no-audit --no-fund --foreground-scripts=false
          npm -v
          node -v
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
        working-directory: ${{ env.BUILD_FOLDER }}

      - name: Install Playwright Browsers (Chromium + deps)
        run: npx playwright install --with-deps chromium
        working-directory: ${{ env.BUILD_FOLDER }}

      - name: Run Playwright tests
        run: npm run test --silent
        working-directory: ${{ env.BUILD_FOLDER }}

      - name: Playwright report summary (PR comment + Job Summary)
        uses: daun/playwright-report-summary@v3
        if: always()
        with:
          report-file: ${{ env.BUILD_FOLDER }}/test-results/test-results.json
          report-tag: 'Test Results Summary'
          job-summary: true
          comment-on-pr: true

      - name: Upload Playwright raw test-results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ${{ env.BUILD_FOLDER }}/test-results
          retention-days: 30

      - name: Generate Allure Single-file report
        if: always()
        run: npx allure generate allure-results --single-file --clean -o allure-report-single-file
        working-directory: ${{ env.BUILD_FOLDER }}

      - name: Upload Allure single-file report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report-single-file
          path: ${{ env.BUILD_FOLDER }}/allure-report-single-file
          retention-days: 30
