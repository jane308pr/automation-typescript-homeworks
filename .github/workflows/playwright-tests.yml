name: Playwright CI Tests

on:
  push:
    branches: [ main, lesson22 ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  checks: write
  pull-requests: write
  actions: read
  pages: write
  id-token: write

env:
  NODE_VERSION: '22.5.1'
  BUILD_FOLDER: ./lesson21

jobs:
  test:
    name: Run Playwright Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: Install dependencies
      run: npm ci
      working-directory: ${{ env.BUILD_FOLDER }}
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
      working-directory: ${{ env.BUILD_FOLDER }}
    
    - name: Run Playwright tests
      run: npm run test
      working-directory: ${{ env.BUILD_FOLDER }}
    
    - uses: daun/playwright-report-summary@v3
      if: always()
      with:
        report-file: ${{ env.BUILD_FOLDER }}/test-results/test-results.json
        report-tag: 'Test Results Summary'
        job-summary: true
        comment-on-pr: true
    
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: upload test-results
        path: ${{ env.BUILD_FOLDER }}/test-results
        retention-days: 30
    
    - name: Generate Allure Single-file report
      run: |
        npx allure generate allure-results --single-file --clean -o allure-report-single-file
      working-directory: ${{ env.BUILD_FOLDER }}
    
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: upload allure-report-single-file
        path: ${{ env.BUILD_FOLDER }}/allure-report-single-file
        retention-days: 30